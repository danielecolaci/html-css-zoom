<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" href="./assets/img/zoom-icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
</head>

<body>
    <!-- Navbar -->
    <nav class="zoom-navbar">
        <div class="pulsanti">
            <div class="button audio">
                <i class="fa-solid fa-microphone"></i>
                <div class="mouse">Mute</div>
            </div>
            <div class="button arrow">
                <i class="fa-solid fa-angle-up"></i>
                <div class="mouse"></div>
            </div>
            <div class="button video">
                <i class="fa-solid fa-video"></i>
                <div class="mouse">Stop Video</div>
            </div>
            <div class="button arrow">
                <i class="fa-solid fa-angle-up"></i>
                <div class="mouse"></div>
            </div>
        </div>

        <div class="pulsanti">
            <div class="button">
                <i class="fa-solid fa-user-plus"></i>
                <div class="mouse">Invite</div>
            </div>
            <div class="button">
                <i class="fa-solid fa-users"></i>
                <div class="mouse">Manage Partecipants</div>
            </div>
            <div class="button">
                <i class="fa-solid icon fa-chart-column"></i>
                <div class="mouse">Polling</div>
            </div>
            <div class="button">
                <i class="fa-solid fa-share-from-square green"></i>
                <div class="mouse">Share Screen</div>
            </div>
            <div class="button arrow">
                <i class="fa-solid fa-angle-up"></i>
                <div class="mouse"></div>
            </div>
            <div class="button">
                <i class="fa-solid fa-comment"></i>
                <div class="mouse">Chat</div>
            </div>
            <div class="button">
                <i class="fa-solid fa-record-vinyl"></i>
                <div class="mouse">Record</div>
            </div>
            <div class="button">
                <i class="fa-brands fa-windows"></i>
                <div class="mouse">Breakout Rooms</div>
            </div>
            <div class="button">
                <i class="fa-solid fa-ellipsis"></i>
                <div class="mouse">More</div>
            </div>
        </div>

        <div class="end">
            <p>End meeting</p>
        </div>
    </nav>
    <!-- /Navbar -->
    <!-- Main -->
    <main>

    </main>
    <!-- /Main -->
</body>

</html>
